name: WakaTime Readme Stats

on:
  schedule:
    - cron: "0 * * * *"  # runs every hour (you can change this)
  workflow_dispatch:

jobs:
  update-readme:
    name: Update README with Metrics
    runs-on: ubuntu-latest

    steps:
      - name: Profile Readme Development Stats
      - uses: anmol098/waka-readme-stats@v4
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.NEW_TOKEN }}
          SHOW_TITLE: true
          SHOW_TIMEZONE: true
          SHOW_OS: true
          SHOW_PROJECTS: true
          SHOW_EDITORS: true
          SHOW_LANGUAGE: true
          SHOW_LANGUAGE_PER_REPO: true
          SHOW_LINES_OF_CODE: true
          SHOW_TOTAL_CODE_TIME: true
          SHOW_COMMIT: true
          SHOW_PROFILE_VIEWS: true
          SHOW_DAYS_OF_WEEK: true
          SHOW_SHORT_INFO: true
          SHOW_UPDATED_DATE: true
          UPDATED_DATE_FORMAT: "%d/%m/%Y %H:%M:%S"
          COMMIT_MESSAGE: "ðŸ”¥ updated WakaTime dev metrics"
          COMMIT_BY_ME: true
